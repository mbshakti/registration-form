<!DOCTYPE HTML>
<html>
   <head>
      <meta charset="utf-8">
      <!-- materialize -->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/style.css">
      <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<body>

<div id="wrapper">
  <form name="preregistrationform" id="preregistrationform" method="post" action="preregistration.cfm" novalidate="novalidate"> 
  	<h1>Personal Information</h1>
    <h2>Please enter your name as it appears (or will appear) on your passport.</h2>
    <div class="input-field col s12">
  		<input id="firstname" type="text"> <br>
  		<label for="email">First Name</label>
    </div>
    <div class="input-field col s12">
      <input id="firstname" type="text"> <br>
      <label for="email">Middle Name</label>
    </div>
    <div class="input-field col s12">
      <input id="firstname" type="text"> <br>
      <label for="email">Last Name</label>
  	</div>
  <label>Date of Birth</label> <br>
      <select class="browser-default">
        <option value="" disabled selected>Month</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <select class="browser-default">
        <option value="" disabled selected>Date</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <select class="browser-default">
        <option value="" disabled selected>Year</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select> <br> <br>
    <div class="input-field col s12">
      <input id="zip" type="text">
      <label for="email">Zip/Postal Code</label>
      <select id="state-province" class="browser-default">
        <option value="" disabled selected>State / Province</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select> 
    </div>
    <h1>Contact Information</h1>
    <h2>Enter a personal email that you use frequently. School email addresses ending in .edu will not be accepted</h2>
    <div class="input-field col s12">
      <input id="firstname" type="text"> <br>
      <label for="email">Email Address</label>
    </div>
    <div class="input-field col s12">
      <input id="firstname" type="text"> <br>
      <label for="email">Confirm Email Address</label>
    </div>
    <div class="input-field col s12">
      <input id="firstname" type="text"> <br>
      <label for="email">Cell Phone</label>
    </div>
  <button class="btn btn-2 btn-2a"><a href="/second-page.html">Continue</a></button>
  </form>
</div/>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
